<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App Météo Antoine</title>
</head>
<body>
   <script src="index.js"></script> 

   <div class="card">
       <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
       </div> 

       <div class="weather">
        <img src="" class="weather-icon">
        <h2 class="city"></h2>
        <h1 class="temperature"></h1>
        <div class="details">
            <div class="col">
                <img class="humidity-img"src="" alt="">
                <div>
                    <p class="humidity"></p>
                    <p class="humidity-title" ></p>
                </div>
            </div>
            <div class="col">
                <img class="wind-img" src="" alt="">
                <div>
                    <p class="wind"></p>
                    <p class="wind-title"></p>
                </div>
            </div>
        </div>
       </div>
   </div>
</body>
</html>
